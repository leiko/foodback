<!DOCTYPE html>
<html>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
window.onload = function () {
    	document.getElementById("feedbackForm").onsubmit = function onSubmit(form) {

		form = document.forms['feedbackForm'];
		form.elements["restaurantId"].value = document.getElementById("id").innerHTML;
	
    }
}
</script>
<body>

    <span id="id" for="id" style="display:none"></span>
	<label for="nome" id="nome">Nome do restaurante: </label>
	<span id="name"></span>
	<br>
	<label for="endereco" id="endereco">Endereco: </label>
	<span id="address"></span>
	<br>
	<br>
	<br> Resenhas:
	<br>
	<label for="preferencia" id="preferencia">Preferencias: </label>
	<span id="preference"></span>
	<br>
	<label for="satisfeito" id="satisfeito">Atendeu as
		expectativas? </label>
	<span id="satisfied"></span>
	<br>
	<label for="comentario" id="comentario">Comentario: </label>
	<span id="comment"></span>
	<br>
	<br>
	<br>
	<form id="feedbackForm" method="get" action="feedback.html">
		<input name="restaurantId" type="hidden"></input>
		<button type="submit" id="feedbackButton" >Feedback</button>		
	</form>

</body>
</html>
