<!DOCTYPE html>
<html>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?key="
	type="text/javascript"></script>

<body>

	<div id="map" style="width: 500px; height: 500px;"></div>

	<script type="text/javascript">
       var locations = [
         [1, 'Restaurant Trebbiano',  -23.564188, -46.651951, 0, 'feedback.html?rest=trebbiano', '<br><a>#vegetariano</a><br><a>#petfriendly</a>'],
         [2, 'ARABEK', -23.563952, -46.654304,0, 'feedback.html?rest=arabek', '<br><a>#petfriendly</a>'],
         [3, 'Temakeria Makis Place', -23.564973, -46.654079,0, 'feedback.html?rest=makisplace', '<br><a>#vegano</a><br><a>#vegetariano</a>']

 ];

var map = new google.maps.Map(document.getElementById('map'), {
  zoom: 15,
 center: new google.maps.LatLng(-23.564188,-46.6530453),
 mapTypeId: google.maps.MapTypeId.ROADMAP
});

var infowindow = new google.maps.InfoWindow();

var marker, i;

for (i = 0; i < locations.length; i++) {
  marker = new google.maps.Marker({
   position: new google.maps.LatLng(locations[i][2], locations[i][3]),
   map: map,
   url: locations[i][5]
  });

 google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
   return function() {
     infowindow.setContent(locations[i][1] + locations[i][6]);
     infowindow.open(map, marker);
   }
 })(marker, i));

    //  google.maps.event.addListener(marker, 'click', (function(marker, i) {
   //return function() {
    // infowindow.setContent(locations[i][0]);
     //infowindow.open(map, marker);
     //window.location.href = window.location.href + this.url;
     
   //}
 //})(marker, i));

 google.maps.event.addListener(marker, 'click', (function(marker, i) {
	 return function() {
		window.parent.openDetails(locations[i][0]);
        window.parent.showDetails();        
	 }
 })(marker, i));
}

</script>

</body>
</html>
